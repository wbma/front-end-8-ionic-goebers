<ion-header>

  <ion-navbar>
    <ion-title>upload paska</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <h1>Upload file, description is optional</h1>

  <br>
  <input type="file" name="file" (change)="fileInfo($event)">
  <br>
  <input type="text" name="title" placeholder="title" [(ngModel)]="title">
  <br>
  <input type="text" name="description" placeholder="description" [(ngModel)]="description">

  <br><br>
  <input type="button" value="Submit" (click)="setFile()">

</ion-content>
