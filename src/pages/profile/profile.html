<ion-header>

  <ion-navbar>
    <ion-title>profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div *ngFor="let file of userFiles">
    <h2><b>{{ file.title }}</b></h2>
    <img [src]="'http://media.mw.metropolia.fi/wbma/uploads/' + (file?.filename | thumbnail: 'large')">
  </div>

</ion-content>
